
traffic.flemish.data-url=http://miv.opendata.belfla.be/miv/verkeersdata
traffic.flemish.sensor-config-url=http://miv.opendata.belfla.be/miv/configuratie/xml

#  Note: all keys are structured as follows:
#        >>> mp.messaging.[outgoing|incoming].{channel-name}.property=value

## ----
## >>>> Kafka Producer (to topic TRAFFIC-EVENT) used by TrafficEventEmitter
mp.messaging.outgoing.traffic-event-kafka-pdr.connector=smallrye-kafka
mp.messaging.outgoing.traffic-event-kafka-pdr.topic=traffic-event
mp.messaging.outgoing.traffic-event-kafka-pdr.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.traffic-event-kafka-pdr.value.serializer=org.apache.kafka.common.serialization.StringSerializer
## ----

## ----
## >>>> Kafka Consumer (from topic TRAFFIC-EVENT) used by TrafficEventHotspotFilter
mp.messaging.incoming.traffic-event-kafka-csr.connector=smallrye-kafka
mp.messaging.incoming.traffic-event-kafka-csr.topic=traffic-event
mp.messaging.incoming.traffic-event-kafka-csr.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.traffic-event-kafka-csr.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.traffic-event-kafka-csr.group.id=cgRouteAdvice
mp.messaging.incoming.traffic-event-kafka-csr.broadcast=true
## ----


